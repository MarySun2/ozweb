<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main class="main">
        <form id="citaForm">
            <!-- Campo oculto para almacenar la ID de la cita -->
            <input type="hidden" id="citaId" name="citaId">

            <!-- Campo para ingresar el nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <!-- Campo para ingresar los apellidos -->
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <!-- Campo para ingresar el correo electrónico -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <!-- Menú desplegable para seleccionar el centro docente -->
            <label for="centro_docente">Centro Docente:</label>
            <select id="centro_docente" name="centro_docente">
                <option value="centro1">Medac</option>
                <!-- Agrega más opciones según sea necesario -->
            </select>

            <!-- Menú desplegable para seleccionar el rol -->
            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="Estudiante">Estudiante</option>
                <option value="Profesor">Profesor</option>
                <option value="Administrativo">Tutor Trabajo</option>
            </select>

            <div class="boton-container">
                <!-- Botón para enviar el formulario -->
                <button type="submit">Enviar</button>

                <!-- Botón para cancelar el envío del formulario -->
                <button type="button">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
